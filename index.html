<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>analizador de números</title>
</head>
<body>
    <header class="inicio">
        Analizador de números
    </header><!--inicio-->
    <main class="main">
        <section class="bloco01">
            <label for="number" class="label">Números entre - [1 & 100] :</label>
            <input type="number" name="number" class="number" id="number" min="1">
            <input type="button" value="adicionar" class="btn_default" id="adiciona">
        </section><!--bloco01-->
        <section class="bloco02">
            <select name="tabela" class="tabela" id="tabela" size="5"></select>
            <input type="button" value="finalizar" class="btn_default" id="finaliza">
        </section><!--bloco02-->
    </main><!--main-->
    <footer class="fim">
        &copy; code.knights
    </footer><!--fim-->
    <script src="analizador.js"></script>
</body>
</html>
